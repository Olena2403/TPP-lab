<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d1e3ff;
            background-image: linear-gradient(315deg, #9ecdf3 0%, #81b1f1 74%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .container {
            background: #fff;
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        input[type='text'] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-top: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            font-size: 16px;
        }
        input[type='text']:focus {
            border-color: #54a6fd;
            outline: none;
        }
        input[type='submit'] {
            background-color: #87c4ff;
            color: white;
            padding: 12px 25px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type='submit']:hover {
            background-color: #848f9c;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Calculator</h1>
    <form action="/calculate" method="GET">
        <label for="expression">Enter expression:</label><br>
        <input type="text" id="expression" name="expression" placeholder="For example: 5+3*2"><br><br>
        <input type="submit" value="Calculate">
    </form>
</div>
</body>
</html>
